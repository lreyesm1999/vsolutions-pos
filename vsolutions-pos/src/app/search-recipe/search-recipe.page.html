<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscar Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Receta Médica</ion-card-title>
      <ion-button fill="outline" size="small">
        <ion-icon class="ion-margin-end" name="reload-outline"></ion-icon>
        Recargar
      </ion-button>
    </ion-card-header>

    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2.5">
            <ion-label>Tipo</ion-label>
          </ion-col>
          <ion-col>
            <ion-select>
              <ion-select-option value="afar">Lejos</ion-select-option>
              <ion-select-option value="near">Cerca</ion-select-option>
              <ion-select-option value="intermediate"
                >Intermedia</ion-select-option
              >
              <ion-select-option value="bifocal">Bifocal</ion-select-option>
              <ion-select-option value="progressive"
                >Progresivo</ion-select-option
              >
            </ion-select>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2.5">
            <ion-label>OD</ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              class="ion-text-right"
              type="number"
              step="0.25"
            ></ion-input>
          </ion-col>
          <ion-col>
            <ion-input
              class="ion-text-right"
              type="number"
              step="0.25"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2.5">
            <ion-label>OI</ion-label>
          </ion-col>
          <ion-col>
            <ion-input
              class="ion-text-right"
              type="number"
              step="0.25"
            ></ion-input>
          </ion-col>
          <ion-col>
            <ion-input
              class="ion-text-right"
              type="number"
              step="0.25"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="2.5">
            <ion-label>ADD</ion-label>
          </ion-col>
          <ion-col size="4.75">
            <ion-input
              class="ion-text-right"
              type="number"
              step="0.25"
            ></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <app-button-icon
        type="left arrow"
        icon="search"
        text="Buscar"
      ></app-button-icon>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-padding">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Resultados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2.5">
            <ion-label>OD</ion-label>
          </ion-col>
          <ion-col>
            <ion-col>
              <ion-row>
                <ion-label>Agotado</ion-label>
              </ion-row>
            </ion-col>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2.5">
            <ion-label>OI</ion-label>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-label>(1) Amarillo</ion-label>
            </ion-row>
            <ion-row>
              <ion-label>(4) Blanco</ion-label>
            </ion-row>
            <ion-row>
              <ion-label>(5) Fotocromáticos</ion-label>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
